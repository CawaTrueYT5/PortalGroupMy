<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Group</title>
</head>
<body>
    <header>
        <h1>Portal Group</h1>
        <nav>
            
            <a href="{% url 'homepage' %}"><button>Домашня сторінка</button></a>
            <a href="{% url 'forum' %}"><button>Форум</button></a>
            
            {% if request.user.is_authenticated %}
                <a href="{% url 'logout' %}"><button>Вийти</button></a>
            {% else %}
                <a href="{% url 'login' %}"><button>Увійти</button></a>
                <!-- До Паші: додай тут реєстрацію -->
            {% endif %}
        </nav>

        {% block header %}

        {% endblock %}

        <hr>
    </header>
    
    {% block content %}

    {% endblock %}

    <footer>
        {% block footer %}

        {% endblock %}
    </footer>
</body>
</html>
