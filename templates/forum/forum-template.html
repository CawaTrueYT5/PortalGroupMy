{% extends 'base.html' %}

{% block content %}
    <h1>Форум</h1>

    <a href="{% url 'create-post' %}"><button class="button">Створити пост</button></a>

    {% for post in posts %}
        <div class="profile-forum-box">
            <h3>{{ post.short_description }} створений <strong>{{ post.author }}</strong> {{ post.created_at }}</h3>

            <a href="{% url 'post-detail' post.pk %}"><button class="button">Деталі</button></a>
        </div>
    {% endfor %}
{% endblock %}
