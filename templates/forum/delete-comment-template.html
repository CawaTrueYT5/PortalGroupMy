{% extends 'base.html' %}

{% block content %}
    <div class="profile-forum-box">
        <h2>Видалити коментар</h2>
        <p>Ви впевнені що хочете видалити цей коментар?</p>
        <form method="POST" action="{% url 'delete-comment' comment.pk %}">
            {% csrf_token %}
            <button class="button" type="submit">Видалити</button>
        </form>
        <a href="{% url 'post-detail' comment.post.pk %}"><button class="button">Відмінити</button></a>
    </div>
{% endblock %}
