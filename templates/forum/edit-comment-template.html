{% extends 'base.html' %}

{% block content %}
    <div class="profile-forum-box">
        <h2>Редагувати коментар</h2>
        <form method="POST" action="{% url 'edit-comment' comment.pk %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Зберегти зміни</button>
        </form>
        <a href="{% url 'post-detail' comment.post.pk %}"><button>Відмінити</button></a>
    </div>
{% endblock %}
