{% extends 'base.html' %}

{% block content %}

    <p>Ви впевнені що хочете видалити цей пост?</p>
    <form method="POST" action="{% url 'delete-post' post.pk %}">
        {% csrf_token %}
        <button type="submit">Видалити</button>
    </form>
    <a href="{% url 'post-detail' post.pk %}"><button>Відмінити</button></a>
{% endblock %}
